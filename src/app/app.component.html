<ion-app>
    <ion-split-pane>
      <ion-menu *ngIf="isLoggedIn">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title class="App-menu-title">
              <ion-item lines="none" color="primary">
                <ion-label>
                  Wayste
                </ion-label>
              </ion-item>
            </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

            <!-- SIGN OUT -->
            <ion-menu-toggle auto-hide="false">
              <ion-item (click)="signOut()" [routerDirection]="'root'" routerLink="/auth/sign-in">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Sign Out
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main [animated]="false"></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
